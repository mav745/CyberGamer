setgl gl_extensions "1"
setgl gl_stencilbits "8"
setgl gl_alphabits "8"
setgl gl_ignorehwgamma "0"
setgl gl_skymip "0"
setgl gl_picmip "0"
setgl r_ypos "48"
setgl r_xpos "130"
setgl gl_round_down "0"
